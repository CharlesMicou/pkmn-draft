<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draft</title>
</head>
<body>

<button type="button" onclick="sendPick(3)">Click Me!</button>

<script>
function sendPick(pick_id) {
    let data = {
        command: "pick",
        lobby_id: {{lobby_id}},
        player_id: {{player_id}},
        pick_id: pick_id
    }
    fetch("{{url_for_draft}}", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    }).then(res => {
        console.log("Request complete! response:", res);
    });
}

function startGame() {
    let data = {
        command: "start_game",
        lobby_id: {{lobby_id}},
}
    fetch("{{url_for_draft}}", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    }).then(res => {
        console.log("Request complete! response:", res);
    });
}
</script>

</body>
</html>
